<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/layout.xhtml">
	
	<ui:define name="titre">Ajout FAQ</ui:define>
	
	<ui:define name="contenu">	
		
		<div class="row container" >
			<h5><b>Ajout FAQ</b></h5>
			<h:form>
				<div class="input-field col s6">
					<h:outputLabel for="langueChoisie">Langues</h:outputLabel><br />
					<h:selectOneMenu id="langueChoisie" value="#{ faqController.langueChoisie }">
						<f:selectItems value="#{ faqController.langues }" var="langue" itemLabel="#{ langue.libelle }" itemValue="#{ langue.id }" />
					</h:selectOneMenu>
				</div>
				<div class="input-field col s6">
					<h:outputLabel for="faqChoisie">Catégorie FAQ</h:outputLabel><br />
					<h:selectOneMenu id="faqChoisie" value="#{ faqController.faqChoisie }">
						<f:selectItems value="#{ faqController.faqsBD }" var="faq" itemLabel="#{ faq.libelle }" itemValue="#{ faq.id }" />
					</h:selectOneMenu>
				</div>
				<div class="input-field col s12">
					<h:outputLabel for="question">Question</h:outputLabel>
					<h:inputText id="question" value="#{ faqController.faqLangue.question }" />
				</div>
				<div class="input-field col s12">
					<h:inputTextarea id="reponse" value="#{ faqController.faqLangue.reponse }" class="materialize-textarea" />
					<h:outputLabel for="reponse">Réponse</h:outputLabel>
				</div>
				<h:commandButton value="Ajouter" action="#{ faqController.save }" />
			</h:form>
		</div>
			
	</ui:define>
</ui:composition>
